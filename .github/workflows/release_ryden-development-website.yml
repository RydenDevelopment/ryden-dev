# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ryden-development-website

on:
  push:
    branches:
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_7a879855d7904c89b8e8411f8bf183da }}
        password: ${{ secrets.AzureAppService_ContainerPassword_12952532c8294f5e87611aaf1bb36525 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7a879855d7904c89b8e8411f8bf183da }}/appsvc/staticsite:${{ github.sha }}
        file: ./DockerfileAzure

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ryden-development-website'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a2ddf703daba4ef29c810619235dbbbc }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_7a879855d7904c89b8e8411f8bf183da }}/appsvc/staticsite:${{ github.sha }}'
